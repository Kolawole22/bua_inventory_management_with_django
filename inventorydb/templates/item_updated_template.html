<html>
  <head>
    <style>
      body {
        font-family: "Arial", sans-serif;
        color: #333;
      }
      .header {
        background-color: #b32e3c;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }
      .body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">Inventory Item Updated</div>
    <div class="body">
      <p>Hello {{user}},</p>
      <p>The details of an inventory item assigned to you have been updated.</p>
      <p><strong>Model:</strong> {{model}}</p>
      <p><strong>Equipment Type:</strong> {{equipment}}</p>
      <p><strong>Tag Number:</strong> {{tag_number}}</p>
      <p>Thank you.</p>
    </div>
  </body>
</html>
